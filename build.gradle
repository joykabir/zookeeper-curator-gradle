ext.githubProjectName = rootProject.name

group 'com.github.joykabir'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'docker'

buildscript {
    repositories {
        mavenCentral()
        jcenter() 
    }
    dependencies {
        classpath 'se.transmode.gradle:gradle-docker:1.2'
    }
}

docker {
    baseImage "centos:7"
    maintainer 'ZK "zk@zk.com"'
}

mainClassName = 'com.github.joykabir.CreateClient'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '23.0'
    compile group: 'org.apache.curator', name: 'curator-framework', version: '4.0.0'
    testCompile 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-jdk', version: '1.7.25'

}


